<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pharmacy.css">
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210115/pngtree-abstract-hexagon-gray-gradient-white-minimalist-medical-technology-background-image_524812.jpg");
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Tiện ích</a></li>
                <li><a href="">Tư vấn</a></li>
                <li><a href="">Hỗ trợ</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><input id="searchicon" oninput="search()" type="text" placeholder="Tìm kiếm sản phẩm">
                <li><button class="search">Search</button></li>
                <div class="btn-login">
                    <li><button class="btn-memo">Đăng nhập</button></li>
                    <li><button class="btn-danger">Đăng ký</button></li>
                    <div class="imglogo">
                        <img src="https://phieugiamgia.net/wp-content/uploads/2021/01/logo-duoc.png">
                    </div>
                </div>
            </ul>
        </div>
        <div class="row">
            <div class="left-side">
                <div class="create-product">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="manufactory">Manufactory</label>
                        <input type="text" id="manufactory" class="form-control">
                    </div>
                    <div class="form-group addsave ">
                        <button onclick="addPharmacy()" class="btn btn-primary">Add</button>
                        <button id="save" onclick="savePharmacy()" class="btn done btn-memo">Save</button>
                        <button id="cancel" onclick="cancelPharmacy()" class="btn done btn-danger">Cancel</button>
                    </div>
                </div>
                <!-- <div class="move">
                    <img src="https://cdn.tgdd.vn/Files/2018/04/09/1080772/haha.gif">
                </div> -->
            </div>
            <div class="right-side">
                <table class="tbpharmacy">
                    <thead >
                        <tr>
                            <th colspan="7">Drug List</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Product Name
                                 <span title="Acsending" onclick="sortabc('sortabc_asc')">&#x25B2;</span>
                                <span title="Descending" onclick="sortabc('sortabc_desc')">&#x25BC;</span>
                            </th>
                            <th>Image</th>
                            <th>Price
                                <span title="Acsending" onclick="sort('sort_asc')">&#x25B2;</span>
                                <span title="Descending" onclick="sort('sort_desc')">&#x25BC;</span>
                            </th>
                            <th>Manufactory</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list-product">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Pharmacy.js"></script>
</body>

</html>
